<div class="weather-container">
    <h1 class="title">Weather Report</h1>

    <form (ngSubmit)="onSubmit()" class="weather-form">
        <div class="input-group">
        <label for="city">City:</label>
        <input type="text" id="city" [(ngModel)]="city" name="city" required placeholder="Enter city name" class="input-field"/>
        </div>

        <div class="input-group">
        <label for="country">Country:</label>
        <input type="text" id="country" [(ngModel)]="country" name="country" required placeholder="Enter country name" class="input-field"/>
        </div>

        <button type="submit" class="submit-btn">Get Weather</button>
    </form>

    <!-- Display the weather report if available -->
    <div *ngIf="weatherReport" class="report-container">
        <h3 class="report-title">Weather Report for {{ city }}, {{ country }}:</h3>
        <pre class="report-text">{{ weatherReport }}</pre>
    </div>

    <!-- Show a loading indicator while fetching data -->
    <div *ngIf="!weatherReport && city && country" class="loading">
        <p>Loading weather data...</p>
    </div>
</div>
